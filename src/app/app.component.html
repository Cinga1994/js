<h1>{{title}}</h1>
<h2>My heroes</h2>

<ul class="heroes">
  <li *ngFor="let item of heroes" (click)="onSelect(item)" [class.selected]="item === selectedHero">
    <span class="badge">{{item.id}}</span>{{item.name}}
  </li>
</ul>

<hero-detail [hero]="selectedHero" (myclick)="detailClick($event)"></hero-detail>
