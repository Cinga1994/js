<div *ngIf="hero">
    <h2>{{hero.name}} details</h2>
    <div>
        <label>id:</label>{{hero.id}}</div>
    <div>
        <label>name:</label>
        <input type="text" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button (click)="clickButton($event)">button</button>
    <button (click)="clickButton2($event)">button2</button>
</div>
